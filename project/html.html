<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet">
    </head>
    <body>
        <div class="project">
            <div class="header">
                <div class="logo-bar">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="nav-bar">
                    <div class="nav-bar-menu">
                        <div class="why-sprig">
                            <p>Why Sprig?</p>
                        </div>
                        <div class="nav-bar-menu-items font_style"><a href="#">Product</a><img
                                src="img/arrow.svg"
                                alt="arrow bottom"></div>
                        <div class="nav-bar-menu-items font_style"><a href="#">Customers</a><img
                                src="img/arrow.svg"
                                alt="arrow bottom"></div>
                        <div class="nav-bar-menu-items font_style"><a href="#">Resources</a><img
                                src="img/arrow.svg"
                                alt="arrow bottom"></div>
                        <div class="nav-bar-menu-items font_style"><a href="#">Plans</a></div>
                    </div>
                    <div class="nav-bar-buttons">
                        <button class="nav-bar-btn sign-in font_style">Sign In</button>
                        <button class="nav-bar-btn font_style">Talk to Sales</button>
                        <button class="btn black-btn font_style">Start for Free</button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="above-the-fold">
                    <div class="left-content">
                        <div class="content-box">
                            <p class="above-the-fold-title">In-context user research that's fast and <br>reliable</p>
                            <p class="above-the-fold-text">Ensure user research happens early and often with Sprig's targeted microsurveys, video
                                questions, and more.</p>
                            <button class="btn font_style yellow-btn">Start for Free</button>
                            <button class="btn font_style white-btn">Talk for Sales</button>
                        </div>
                    </div>
                    <div class="yellow-box">
                        <div class="above-the-fold-img">
                            <img src="img/above%20the%20fold%20image.svg" alt="smiling girl and some stats">
                        </div>
                    </div>
                </div>
                <div class="companies">
                    <p class="companies-text">Trusted by the world's most innovative companies</p>
                    <img src="img/companies.svg" alt="companies">
                </div>
            </div>
        </div>
    </body>
</html>
